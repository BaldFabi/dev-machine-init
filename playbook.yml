---
- name: dev machine init
  hosts: localhost
  connection: local
  tasks:
    - name: upgrade system
      become: true
      apt:
        update_cache: yes
        upgrade: dist

    - name: install necessary packages
      become: true
      apt:
        pkg:
          - zsh
          - git
          - sshpass
          - ca-certificates
          - curl
          - apt-transport-https
          - gnupg

    - name: install or update starship
      become: true
      shell: sh -c "$(curl -fsSL https://starship.rs/install.sh)" -- -f

    - name: download antigen
      get_url:
        url: https://git.io/antigen
        dest: ~/antigen.zsh

    - name: get newest fzf version
      git:
        repo: https://github.com/junegunn/fzf.git
        dest: ~/.fzf
        depth: "1"

    - name: install fzf
      shell: ~/.fzf/install --completion --no-update-rc --key-bindings

    - name: create .config directory
      file:
        path: ~/.config
        state: directory

    - name: copy config files
      copy:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
      with_items:
        - { src: files/home/.zshrc, dest: ~/.zshrc }
        - { src: files/home/.gitconfig, dest: ~/.gitconfig }
        - {
            src: files/home/.config/starship.toml,
            dest: ~/.config/starship.toml
          }

    - name: copy vimrc.local
      become: true
      copy:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
      with_items:
        - { src: files/etc/vim/vimrc.local, dest: /etc/vim/vimrc.local }

    - name: change shell to zsh
      become: true
      user:
        name: "{{ ansible_user_id }}"
        shell: /bin/zsh

    - name: add golang apt repo
      become: true
      apt_repository:
        repo: ppa:longsleep/golang-backports

    - name: add nodejs v17 repo
      become: true
      shell: curl -fsSL https://deb.nodesource.com/setup_17.x | sudo -E bash -

    - name: add hashicorp repo key
      become: true
      apt_key:
        url: https://apt.releases.hashicorp.com/gpg

    - name: add hashicorp repo
      become: true
      apt_repository:
        repo: "deb https://apt.releases.hashicorp.com {{ ansible_distribution_release }} main"

    - name: set go binary to version 1.17
      become: true
      file:
        src: /usr/lib/go-1.17/bin/go
        dest: /usr/bin/go
        state: link

    - name: download gohugo deb package
      get_url:
        url: https://github.com/gohugoio/hugo/releases/download/v0.91.2/hugo_extended_0.91.2_Linux-64bit.deb
        dest: /tmp/hugo.deb

    - name: install gohugo binary
      become: true
      apt:
        deb: /tmp/hugo.deb

    - name: remove gohugo install package
      file:
        path: /tmp/hugo.deb
        state: absent

    - name: add microsoft repo key
      become: true
      apt_key:
        url: https://packages.microsoft.com/keys/microsoft.asc

    - name: add microsoft repo
      become: true
      apt_repository:
        repo: "deb [arch=amd64] https://packages.microsoft.com/repos/azure-cli/ {{ ansible_distribution_release }} main"

    - name: add kubernetes repo key
      become: true
      apt_key:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg

    - name: add kubernetes repo
      become: true
      apt_repository:
        repo: "deb [arch=amd64] https://apt.kubernetes.io/ kubernetes-xenial main"

    - name: install k9s
      shell: curl -sS https://webinstall.dev/k9s | bash

    - name: add helm repo key
      become: true
      apt_key:
        url: https://baltocdn.com/helm/signing.asc

    - name: add helm repo
      become: true
      apt_repository:
        repo: "deb https://baltocdn.com/helm/stable/debian/ all main"

    - name: install helm, kubectl, azure-cli, golang, nodejs, terraform, packer
      become: true
      apt:
        update_cache: yes
        pkg:
          - helm
          - kubectl
          - azure-cli
          - golang-1.17
          - nodejs
          - terraform
          - packer
